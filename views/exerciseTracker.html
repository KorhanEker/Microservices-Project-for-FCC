<html>

   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body class = "body-exercise">
      <div class="container">
         <h1>Exercise tracker</h1>
          <form action="/api/exercise/new-user" method="post" class='form-exercise'>
            <h3>Create a New User</h3>
            <p><code class='code-exercise'>POST /api/exercise/new-user</code></p>
            <input id="uname" type="text" name="username" placeholder="username" class='input-exercise'>
            <input type="submit" value="Submit" class='input-exercise'>
          </form>
          <form action="/api/exercise/add" method="post" class='form-exercise'>
            <h3>Add exercises</h3>
            <p><code class='code-exercise'>POST /api/exercise/add</code></p>
            <input id="uid" type="text" name="userId" placeholder="userId*" class='input-exercise'>
            <input id="desc" type="text" name="description" placeholder="description*" class='input-exercise'>
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" class='input-exercise'>
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)" class='input-exercise'>
            <input type="submit" value="Submit" class='input-exercise'>
          </form>
          <p><strong>GET users's exercise log: </strong><code class='code-exercise'>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
      </div>
   </body>

</html>
