<html>
<head>
    <title>URL Shortener</title>
    <link rel="shortcut icon"
        href="/images/favicon.ico"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">  <!--Note that href is not /public/style.css-->
</head>

<body>
    <div class="container">
        <h2>API Project: URL Shortener Microservice</h2>
        <h3>Short URL Creation </h3>
        <p>
            example: <code>POST [project_url]/api/shorturl/new</code> - <code>https://www.google.com</code>
        </p>
        <form action="api/shorturl/new" method="POST">
            <label for="url_input">URL to be shortened</label>
            <input id="url_input" type="text" name="url" value="https://basourcelimited.com">
            <input type="submit" value="POST URL">
        </form>
        <h3>Example Usage:</h3>
        <a href="https://url-shortener-microservice.freecodecamp.rocks/api/shorturl/3">
            [this_project_url]/api/shorturl/3
        </a>

        <h3>Will Redirect to:</h3>
        <p>https://forum.freecodecamp.org/</p>
    </div>
</body>

</html>
